<!-- Display posts -->
{% macro displayPostList(post_list) %}

    {% for post in post_list %}
        <div class="row">
            <div class=" col-xs-12 col-sm-12 col-md-8 col-lg-8 well post-well">

                <li class="text-center">
                    <h3 class="post-title">
                        <a href="/post/{{post.id}}">
                            {{ post.title }}
                        </a>
                        <br>

                        <p>
                             {{ post.blog }}
                        </p>
                    </h3>
                </li>

            </div>
        </div>

    {% endfor %}

{% endmacro %}
